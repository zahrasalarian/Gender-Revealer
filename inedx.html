<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "avc_label_style.css">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id = "container">
    <div id = "first">
      <div class = "grid-container">
        <div class="inner-conianer-item">
          <h1>Mr. or Ms.?</h1>
          <p id="gender-status" style="display: flex;justify-content: center;"></p>
          <p id="gender-percentage" style="display: flex;justify-content: center;"></p>
        </div>

        <!-- add form -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="name_holder" id="name" name="name" maxlength="255" required />
        </div>

        <!-- add radio button -->
          <div class="radio-style">
            <label for="genderOption1"><input type="radio" id="female_checkbox" name="gender" value="Female"/> Female</label>
          </div>
          <div class="radio-style">
            <label for="genderOption2"><input type="radio" id="male_checkbox" name="gender" value="Male" > Male</label>
          </div>    

        <!-- add buttons> -->
        <!-- submit button -->
        <div class="grid-item">
          <button type = "submit" class = "submit_button" class = "small_btn">Submit</button>
        </div>

        <!-- save button -->
        <div class="grid-item">
            <button type = "submit" class = "save_button" class = "small_btn">Save</button>
        </div>
      </div>

      <div class = "grid-container">

        <!-- right side -->
        <div class="inner-conianer-item">
          <h1>Prediction</h1>
          <p id="gender-status" style="display: flex;justify-content: center;"></p>
          <p id="gender-percentage" style="display: flex;justify-content: center;"></p>
        </div>

        <div class="grid-item">
            <p class="gender_content">You can see user gender here.</p>
        </div>

        <div class="grid-item">
            <p class="probability_content">You can see gender probability here.</p>
        </div>

        <div class="container-item">
          <div class="inner-container-item">
              <div class="inner-conianer-item" style="border-style: dotted;border-width: 2px;padding: 5px;">
                  <h1>Saved Answer</h1>
              <div class="grid-item">
                <p class="gender_saved">You can see saved user gender here.</p>
              </div>
      
              <div class="grid-item">
                  <p class="probability_saved">You can see saved gender probability here.</p>
              </div>
              <!-- clear button -->
              <div class="grid-item">
                <button type = "button" class = "clear_button" class = "small_btn">Clear</button>
              </div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>


<script src="./js/index.js"></script>

</body>
</html>
